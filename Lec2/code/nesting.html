<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A look at nesting in Sass features</title>
    <link rel="stylesheet" href="nesting.css">
  </head>
  <body>
    <div>
      <p>This is a sentance in a div</p>

      <ul>
        <li>Blah</li>
        <li>foo</li>
        <li>bar</li>
      </ul>
    </div>

    <p>This is a sentance outside a div</p>

    <ul>
      <li>Blah</li>
      <li>foo</li>
      <li>bar</li>
    </ul>
  </body>
</html>
