<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a look at the div and span tags</title>
    <style>
      #top {
        font-size: 36px;
      }

      #middle {
        font-size: 24px;
      }

      #bottom {
        font-size: 12px;
      }

      .name {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="top">
      This it the <span class="name">Top</span> of the webpage.
    </div>
    <div id="middle">
      This is the <span class="name">Middle</span> of the webpage.
    </div>
    <div id="bottom">
      This is the <span class="name">Bottom</span> of the webpage.
    </div>
  </body>
</html>
