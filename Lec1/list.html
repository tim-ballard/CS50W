<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example lists</title>
  </head>
  <body>
    An unordered list looks like this:
    <ul>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ul>
    Ordered lists look like this:
    <ol>
      <li>list 1</li>
      <li>list 2</li>
      <li>Another item</li>
      <li>list 4</li>
    </ol>
  </body>
</html>
