<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>An example of a table</title>
    <style>
      table {
        border: 1px solid #5b5b5b;
        border-collapse: collapse;
        width: 40%
      }

      th, td {
        border: 1px solid #bababa;
        padding: 5px;
        text-align: center;
      }

      th {
        background-color: #e9e4ff;
      }

    </style>
  </head>
  <body>
    <h2>Presidents</h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in office</th>
      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Adams</td>
        <td>1797-1801</td>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801-1809</td>
      </tr>
    </table>
  </body>
</html>
