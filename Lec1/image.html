<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>An image of a cat</title>
  </head>
  <body>
    <p>
      This is a cat:<br>
      <img src="cat.jpeg" height="50" alt="Cat">
    </p>
    <p>
      A Larger cat:<br>
      <img src="cat.jpeg" width="200" alt="Cat">
    </p>
    <p>
      Full size:<br>
      <img src="cat.jpeg" alt="Cat">
    </p>
    <!--You can use a percentage to make it dynamically scale-->
    <p>
      Dynamic:<br>
      <img src="cat.jpeg" width="90%" alt="">
    </p>
  </body>
</html>
