{% extends "layout.html" %}

{% block header %}
Note taking page
{% endblock %}

{% block body %}
    <ul>
      {% for note in notes %}
        <li>{{ note }}</li>
      {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="post">
      <input type="text" name="note" placeholder="Enter Note Here">
      <button>Add note</button>
    </form>
{% endblock %}
