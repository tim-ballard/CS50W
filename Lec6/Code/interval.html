<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', () => {
        setInterval(count, 100c);
      });

      let counter = 0;

      function count() {
        counter++;
        document.querySelector('#counter').innerHTML = counter;
      }

    </script>
    <title>Intervals</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
  </body>
</html>
