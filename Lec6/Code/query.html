<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function hello() {
        document.querySelector('h2').innerHTML = 'Goodbye!';
      }
    </script>
  </head>
  <body>
    <h2>Welcome!</h2>
    <button onclick="hello()" type="button" name="button">Click Here</button>
  </body>
</html>
